<mat-form-field appearance="outline" class="recipe-search-field">
    <mat-label>Search Recipe</mat-label>
    <input 
        matInput
        [formControl]="recipeSearchFormControl"/>
</mat-form-field>
@if((filteredRecipes | async) ?? false; as filteredRecipes) {
    @if(filteredRecipes.length > 0) { 
        <mat-grid-list class="recipe-card-grid" [cols]="gridColsSignal()" [rowHeight]="rowHeightSignal()" gutterSize="0.2rem">
            @for(recipe of filteredRecipes; track recipe) {
                <mat-grid-tile
                    class="recipe-card-grid-tile">
                    <recipe-card 
                        [recipe]="recipe">
                    </recipe-card>
                </mat-grid-tile>
            }
        </mat-grid-list>
    } @else {
        <p>So empty, please add some recipes.</p>
    }
} @else {
    <div class="loading-recipes-spinner">
        <mat-spinner diameter="50"></mat-spinner> <p>Loading Recipes...</p>
    </div>
}
